{% extends 'base.html' %} {% block content %}
<h1>Create Job Listing</h1>

<div class="section">
    <form method="POST">
        {% csrf_token %}
        <div class="input-field">
            <input type="text" name="title" id="title" required>
            <label for="title">Title</label>
        </div>
        <div class="input-field">
            <textarea name="description" id="description" class="materialize-textarea" required></textarea>
            <label for="description">Description</label>
        </div>
        <div class="input-field">
            <textarea name="requirements" id="requirements" class="materialize-textarea" required></textarea>
            <label for="requirements">Requirements</label>
        </div>
        <div class="input-field">
            <input type="text" name="trade_category" id="trade_category" required>
            <label for="trade_category">Trade Category</label>
        </div>
        <div class="input-field">
            <input type="text" name="location" id="location" required>
            <label for="location">Location</label>
        </div>
        <div class="input-field">
            <input type="text" name="listing_id" id="listing_id" required>
            <label for="listing_id">Listing ID</label>
        </div>
        <button type="submit" class="btn">Create Listing</button>
    </form>
</div>
{% endblock %}
