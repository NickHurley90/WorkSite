{% extends 'base.html' %} {% block content %}

<h1>Job List</h1>

{% for job in jobs %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ job.title }}</span>
    <p>Category: {{ job.trade_category }}</p>
    <p>Description: {{ job.description }}</p>
    <p>Location: {{ job.location }}</p>  
  </div>
</div>
{% endfor %} {% endblock %}
