{% extends 'base.html' %}

{% block content %}
<h1>Available Job Listings</h1>

<div class="section">
    <table class="striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Trade Category</th>
                <th>Location</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for listing in listings %}
            <tr>
                <td>{{ listing.title }}</td>
                <td>{{ listing.trade_category }}</td>
                <td>{{ listing.location }}</td>
                <td><a href="{% url 'job_detail' listing.id %}" class="btn">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
